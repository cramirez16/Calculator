<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="stylesheet" href="./assets/fonts/css/sprinkled.css">
    <link rel="stylesheet" href="./assets/git-icon/git-icon.css">
</head>

<body>
    <div class="main-container">
        <header>
            <h1 class="title">Calculator</h1>
        </header>
        <div class="container">
            <div class="cal_head">
                <div class="inner_border">
                    <div class="display_head">
                        <div class="title_left">
                            <div class="title_left_row01">
                                <div>
                                    <svg class="circle" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                        <circle cx="50" cy="50" r="40" fill="none" stroke="currentColor"
                                            stroke-width="20" />
                                    </svg>
                                    <h3>BLUERING*</h3>
                                </div>
                                <h5>BR-120</h5>
                            </div>
                            <h5>ELECTRONIC CALCULATOR</h5>
                        </div>
                        <div class="title_right">
                            <h3>12</h3>
                            <h5>DIGITS</h5>
                        </div>
                    </div>
                    <div class="display_screen">
                        <div class="inner_border">
                            <div class="operation"></div>
                            <div class="digits"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cal_body">
                <div class="inner_border">
                    <div id="row0">
                        <button id="col2">GT</button>
                        <button id="col3">%</button>
                        <button id="col4">MU</button>
                    </div>
                    <div class="row" id="row1">
                        <button id="col0">OFF</button>
                        <button id="col1">MRC</button>
                        <button id="col2">M-</button>
                        <button id="col3">M+</button>
                        <button id="col4">÷</button>
                    </div>
                    <div class="row" id="row2">
                        <button id="col0">±</button>
                        <button id="col1">7</button>
                        <button id="col2">8</button>
                        <button id="col3">9</button>
                        <button id="col4">X</button>
                    </div>
                    <div class="row" id="row3">
                        <button id="col0">-></button>
                        <button id="col1">4</button>
                        <button id="col2">5</button>
                        <button id="col3">6</button>
                        <button id="col4">-</button>
                    </div>
                    <div class="row" id="row4">
                        <button id="col0">ON/C</button>
                        <button id="col1">1</button>
                        <button id="col2">2</button>
                        <button id="col3">3</button>
                        <button id="col4">+</button>
                    </div>
                    <div class="row" id="row5">
                        <button id="col0">0</button>
                        <button id="col1">00</button>
                        <button id="col2">·</button>
                        <button id="col3">=</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
        </footer>
    </div>

    <script type="module" src="./src/index.js"></script>
</body>

</html>
